<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Full Stack Books</title>
  <!-- BOOTSTRAP 4 -->
  <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  -->
  <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a href="/" class="navbar-brand">Books App</a>
    </div>
  </nav>

  <div class="container p-4">
    <div class="row">
      <div class="col-md-4">
        <form class="card card-body" id='book-form'>
          <div class="form-group">
            <input type="text" class="form-control" id="title" placeholder="Book Title" autofocus>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="author" placeholder="Author">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="isbn" placeholder="ISBN">
          </div>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-group" id="image">
              <label for="image" class="custom-file-label">Choose Image</label>
            </div>
          </div>
          <button class="btn btn-primary">Save Book</button>
        </form>
      </div>
      <div class="col-md-8" id="books-cards">
      </div>
    </div>
  </div>
</body>
</html>
